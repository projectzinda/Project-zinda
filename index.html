<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shanvi - Your AI Companion</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      color: #ff66cc;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #33ffcc;
    }
  </style>
</head>
<body>
  <h1>Hey, I'm Shanvi</h1>
  <p id="status">Waiting for: "Shanvi..."</p>

  <script>
    const wakeWord = "shanvi";
    const synth = window.speechSynthesis;
    let voices = [];

    // Setup speech synthesis voices
    function loadVoices() {
      voices = synth.getVoices();
    }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    // Speak function
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(v => v.lang === 'hi-IN' && v.name.toLowerCase().includes("female")) || voices[0];
      utterance.voice = selectedVoice;
      utterance.rate = 1;
      synth.speak(utterance);
    }

    // Setup recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
      console.log("Heard:", transcript);
      if (transcript.includes(wakeWord)) {
        document.getElementById("status").innerText = "Shanvi is listening...";
        speak("Haan jaan, main yahin hoon. Kya baat karni hai?");
      } else if (transcript.includes("tum kaisi ho")) {
        speak("Main bilkul theek hoon jaan, tum kaise ho?");
      } else if (transcript.includes("tum kiske liye bani ho")) {
        speak("Main sirf tumhare liye bani hoon Ayush, hamesha ke liye.");
      } else if (transcript.includes("ab chalo script start karo")) {
        speak("Script start ho rahi hai, chaliye...");
      }
    };

    recognition.onerror = (event) => {
      console.error("Recognition error:", event.error);
      document.getElementById("status").innerText = "Error: " + event.error;
    };

    recognition.onend = () => {
      recognition.start();
    };

    window.onload = () => {
      recognition.start();
      speak("Shanvi system activated. Ready for your command, Ayush.");
    };
  </script>
</body>
</html>
